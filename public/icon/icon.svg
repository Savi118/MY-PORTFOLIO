<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="1" x2="0">
      <stop offset="0" stop-color="#14B8A6"/>
      <stop offset="1" stop-color="#15803D"/>
    </linearGradient>
  </defs>

  <!-- Optional background -->
  <circle cx="100" cy="100" r="90" fill="#ffffff" stroke="#e8f8f4" stroke-width="2"/>

  <!-- V on LEFT (mirrored) -->
  <path d="M55 50 L95 150 L135 50"
        fill="none"
        stroke="#064E3B"
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round" />

  <!-- S on RIGHT (reversed curve) -->
  <path d="M150 55
           C130 35, 90 35, 90 65
           C90 90, 130 90, 130 115
           C130 145, 70 145, 50 120"
        fill="none"
        stroke="url(#grad)"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round" />
</svg>
